<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>LOGIN</h1>
                    <h3>Enter your Email and Password</h3>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">


                    <div class="mb-5"><br>

                        <label for="exampleInputEmail1" class="form-label">Email address:</label>
                        <br>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                        </div>

                    </div>
                    <div class="mb-5">
                        <label for="exampleInputPassword1" class="form-label">Password:</label>
                        <br>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <br>
                <p>Don't have an account? <a routerLink="/sign-up">CREATE</a></p>
            </div>
        </div>
    </div>
</div>
